name: FSN Panel Build

on:
  push:
    tags:
      - "v*" 

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pyinstaller
        pip install -r requirements.txt

    # - name: Run tests with pytest
    #   run: pytest

    - name: Build executable with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --uac-admin --name FSN --icon Icon1.ico --add-data "Icon1.ico;." "main.py"

    - name: Create ZIP package
      run: |
        powershell Compress-Archive -Path dist\FSN.exe, settings, BES, SteamRouteTool -DestinationPath FSN_Panel.zip -Force

    - name: Upload release
      uses: softprops/action-gh-release@v2
      with:
        files: FSN_Panel.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}